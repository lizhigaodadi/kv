syntax="proto3";

//option go_package= "./";
package pb;

message TableIndex {
    repeated BlockOffset offsets = 1;
    bytes bloomFilter = 2;
    uint64 maxVersion = 3;
    uint32 keyCount = 4;
    uint32 staleDataSize = 5;
}


message BlockOffset {
  bytes key = 1;
  uint32 offset = 2;
  uint32 length = 3;
};